<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="tut13.css" >
    <!-- Internal CSS -->
    <!-- The style which comes after has more order -->
    <style>
        p{
            color: black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>This is CSS Tutorial</h3>
    <!-- This is inline CSS where the stle is stated in the line of the code -->
    <p style="color: rgb(85, 53, 53); background-color: yellow;"> This is everything about CSS</p>
</body>
</html>
