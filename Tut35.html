<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables/ Custom Properties</title>
    <style>
        :root{
            --box-color: blue;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            border: 4px solid rebeccapurple;
            box-shadow: 3px 3px var(--box-color);
            margin: 2px 9px;
        }
        .container{
            background-color: var(--box-color);
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
