<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet; /* Color by name */
        }
        #secondpara{
            color: rgb(142, 160, 39); /* Color by rgb value */
        }
        #thirdpara{
            color: #632626; /* Color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my heading</h2>
    <p id="firstpara">This is a paragraph under my Heading</p>

    <h2>This is my heading</h2>
    <p id="secondpara">This is a paragraph under my Heading</p>
    
    <h2>This is my heading</h2>
    <p id="thirdpara">This is a paragraph under my Heading</p>
</body>
</html>
