<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>IDs and Classes Tutorial</h3>
    <!-- ID is like a name, to attributes cannot have the same ID -->
    <div id="Mainbox" class="Redbg Blackborder"></div>
    <!-- class is the property its objects will have -->

    <!-- emmet -->
    <!-- . is for class i.e span.redbg -->
    <span class="redbg"></span>

    <!-- # is for id i.e span#Mainspan  -->
    <span id="Mainspan"></span>

    <!-- Emmet takes div tag as default -->
    <!-- .Blackbackground  -->
    <div class="Blackbackground"></div>

    <!-- Creating multiple Elements using emmet  -->
    <!-- span.myClass1.myClass2.myClass3*4 -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>
</html>
